<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding *ngFor="let domain of availableDomains" [disabled]="domain.summary === 'active'">
      <ion-item [ngClass]="domain.summary === 'active' ? 'not-active': 'is-active'">
        <ion-label>{{domain.domain}}</ion-label>
        <ion-icon [name]="domain.summary === 'active'  ? 'lock-closed': 'checkbox-outline'" slot="end" [class.red]="domain.summary === 'active'" [class.green]="domain.summary !== 'active'"></ion-icon>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="choose(domain)">Choose domain</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
