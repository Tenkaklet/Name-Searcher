<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Name Generator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Name Generator</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!-- todo: can explain what goes on here in the app, how it works and such. -->
    <ion-searchbar type="search" inputmode="search" [(ngModel)]="sentence" (search)="getChange($event.target.value)" showCancelButton="focus"></ion-searchbar>
  </div>
</ion-content>
